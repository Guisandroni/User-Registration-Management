<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Cadastro de Usuários</title>
</head>
<body >
    <div class="main" >
    <head class="header">
        <h1>Cadastro de Usuários</h1>
    </head>

    <form id="userForm" class="form" >
        <div class="sendContent">
            <label c for="name">Nome</label>
        <input class="inputStyle" type="text" id="name" name="name" required>
        </div>
        
        <div class="sendContent">
            <label for="apelido">Apelido</label>
        <input class="inputStyle" type="text" id="apelido" name="apelido" required>
        </div>
        
        <button class="submit btn" type="submit">Enviar</button>
    </form>

    <div class="listUsers">
        <h2>Lista de Usuários</h2>
    <table class="table" >
        <thead class="border">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Apelido</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="usersTable">
            <!-- Usuários serão listados aqui -->
        </tbody>
    </table>
    </div>
</div>

    
<script src="./submitUsers.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Adicionar Usuário</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="overlay flex flex-col">
        <header class="bg-transparent text-white p-4 shadow-md">
            <h1 class="text-4xl font-bold text-center">Adicionar Usuário</h1>
        </header>
        <main class="flex-grow flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
                <div class="mb-4">
                    <label for="nome" class="block text-gray-700">Nome</label>
                    <input type="text" id="nome" class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="text" id="email" class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
                <div class="mb-4">
                    <label for="telefone" class="block text-gray-700">Telefone</label>
                    <input type="number" id="telefone" class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
                <button class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300" onclick="adicionarUsuario()">Adicionar</button>
            </div>
        </main>
        <footer class="bg-transparent text-white p-4 text-center">
            <p>&copy; 2023 Gerenciamento de Usuários. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        async function adicionarUsuario() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;

            const response = await fetch('/src/api.js', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, email, telefone })
            });

            if (response.ok) {
                alert('Usuário adicionado com sucesso!');
                document.getElementById('nome').value = '';
                document.getElementById('email').value = '';
                document.getElementById('telefone').value = '';
            } else {
                alert('Erro ao adicionar usuário.');
            }
        }
    </script>
</body>
</html>
